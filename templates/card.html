<template name="cards">
    {{#if Variable argument=Img}}
    <div class="card">

        <h1> {{Title}} </h1>
        <img src="{{Img}}" alt="//:0" height="350" width="350">

            <hr class="linestyle">
            <form action="action_page.php" method="get">
                <img id="highlightblack" src="https://goo.gl/gYPnqn" height="40" width="40">
                <input type="range" id="slider" name="points" min="-10" max="10">
                <input type="hidden">
                <img id="highlightyellow" src="http://goo.gl/iEpChp" height="40" width="40">
            </form>

    </div>
        {{/if}}
</template>
